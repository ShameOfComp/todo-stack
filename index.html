<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
        <title>Stack!</title>
        <link rel="stylesheet" href="style.css">
        <script src="lib/modernizr-2.5.3.js"></script>
    </head>
    <body>
        <div id="header"><div class="inner">
                <h1>Stack</h1>
                <a class="add" href="#" onclick="return false" tabindex="0">+</a>
        </div></div>
        <div id="content"><div class="inner" id="tasks">
            <div id="add-helper" class="helper">add a task</div>
            <!--
            <div class="box">
                <div class="num">2</div>
                <div class="text">Do one thing</div>
                <a class="pop" href="#" onclick="return false">X</a>
            </div>
            <div class="box">
                <div class="num">1</div>
                <div class="text">Do another thing</div>
                <a class="pop" href="#" onclick="return false">X</a>
            </div>
            <div class="box">
                <div class="num">0</div>
                <div class="text">Do this now!</div>
                <a class="pop" href="#" onclick="return false">X</a>
            </div>
            -->
        </div></div>
        <div id="under"><div class="inner">
            <!--
            <div class="box">
                <div class="num">0</div>
                <div class="text">Done another thing</div>
                <a class="pop" href="#" onclick="return false">X</a>
            </div>
            -->
            <div class="clr">
                <br>
                <p class="left">Type “shift + /” to see keyboard shortcuts.</p>
                <p class="right">made by <a href="http://mrcoles.com">peter coles</a> / <a href="https://twitter.com/lethys">twit</a></p>
            </div>
        </div></div>

        <script id="template-box" type="text/template">
            <div class="num"><%- i %></div>
            <div class="text" tabindex="0"><%- text %></div>
            <input class="edit" type="text" placeholder="enter a new task..." value="<%= text %>" />
            <a class="pop" href="#" onclick="return false" tabindex="0">X</a>
        </script>

        <script id="template-help" type="text/template">
            <div id="hotkey-modal" class="modal">
                <h3>Hotkeys</h3>
                <dl>
                <% _.each(keyevents, function(obj) { %>
                <dt><%= obj.key %></dt>
                <dd><%= obj.help %></dd>
                <% }) %>
                </dl>
            </div>
        </script>

        <script src="lib/jquery.js"></script>
        <script src="lib/jquery.hotkeys.js"></script>
        <script src="lib/underscore.js"></script>
        <script src="lib/backbone.js"></script>
        <script src="lib/backbone-localstorage.js"></script>
        <script src="app.js"></script>
    </body>
</html>
